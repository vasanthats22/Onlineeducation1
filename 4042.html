<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Error - IT Meeting Services</title>
<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }

/* BODY NORMAL FLOW */
html, body { width:100%; background:#f5f7fa; }

/* HEADER / FOOTER */
#header-placeholder, #footer-placeholder { width:100%; }

/* ERROR CONTAINER */
.error-container {
    text-align:center;
    padding:120px 20px 80px 20px; /* Top for header, bottom for footer */
    min-height: calc(100vh - 200px); /* Leave space for header + footer */
}
.error-container h1 {
    font-size:120px;
    color:#0077aa;
    margin-bottom:20px;
}
.error-container h2 {
    font-size:28px;
    margin-bottom:20px;
    color:#333;
}
.error-container p {
    font-size:18px;
    margin-bottom:30px;
    color:#555;
}
.error-container a {
    display:inline-block;
    padding:12px 30px;
    background:#0077aa;
    color:#fff;
    text-decoration:none;
    font-size:16px;
    border-radius:8px;
    transition:0.3s;
}
.error-container a:hover {
    background:#00c3ff;
    color:#fff;
    transform:translateY(-3px);
}

/* RESPONSIVE */
@media(max-width:768px){
    .error-container h1 { font-size:80px; }
    .error-container h2 { font-size:22px; }
    .error-container p { font-size:16px; }
}
</style>
</head>
<body>

<!-- HEADER -->
<div id="header-placeholder"></div>

<!-- ERROR SECTION -->
<div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="home2.html">Go Back Home</a>
</div>

<!-- FOOTER -->
<div id="footer-placeholder"></div>    

<script>
  // Load header
  fetch('header2.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // Header Interactions
      const menuBtn = document.querySelector('.menu-btn');
      const homeArrow = document.querySelector('.home-link span');

      menuBtn?.addEventListener('click', () => {
        document.getElementById('navBar').classList.toggle('active');
      });

      homeArrow?.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        const li = event.target.closest('li');
        li.classList.toggle('show-submenu');
      });
    });

  // Load footer
  fetch('footer2.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;

      // Subscribe button JS (after footer is loaded)
      const subscribeBtn = document.getElementById('subscribeButton');
      const emailInput = document.getElementById('newsletterEmail');
      const emailError = document.getElementById('emailError');

      subscribeBtn?.addEventListener('click', function(e) {
        const email = emailInput.value.trim();
        const valid = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (valid.test(email)) {
          // Redirect to 404error.html only if email is valid
          window.location.href = '4042.html';
        } else {
          e.preventDefault();
          emailError.style.display = 'block';
          emailInput.style.border = '2px solid #ff7a00';
        }
      });

      emailInput?.addEventListener('input', function() {
        emailError.style.display = 'none';
        emailInput.style.border = 'none';
      });
    });

  // Animate service boxes on scroll
  const serviceBoxes = document.querySelectorAll('.service-box');
  const observer = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if(entry.isIntersecting){
        entry.target.style.animation = `fadeInUp 0.8s forwards`;
        entry.target.style.animationDelay = `${index * 0.2}s`;
      }
    });
  }, {threshold:0.2});
  serviceBoxes.forEach(box => observer.observe(box));
</script>
</body>
</html>
