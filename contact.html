<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - IT Meeting Services</title>
<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
html, body { width:100%; overflow-x:hidden; background:#f9f9f9; }

/* HERO SECTION */
.hero {
    background: url('edulearn1.webp') no-repeat center center/cover;
    height:40vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#fff;
    position: relative;
}
.hero::before {
    content:"";
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    z-index:1;
}
.hero h1 {
    position: relative;
    z-index:2;
    font-size:42px;
    letter-spacing:1px;
    text-decoration:none; /* remove underline */
}
.hero p {
    position: relative;
    z-index:2;
    font-size:18px;
    margin-top:10px;
    text-decoration:none; /* remove underline */
}

/* CONTACT SECTION */
.contact-section {
    max-width:1200px;
    margin:60px auto;
    padding:0 20px;
    display:flex;
    flex-wrap:wrap;
    gap:40px;
}

/* FORM AND INFO BOXES */
.contact-form, .contact-info {
    flex:1 1 500px;
    padding:40px 30px;
    border-radius:15px;
    background:#fff;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
}
.contact-form:hover, .contact-info:hover {
    transform: translateY(-5px);
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

/* HEADINGS */
.contact-form h2, .contact-info h2 {
    font-size:28px;
    margin-bottom:20px;
    color:#0077aa;
    position:relative;
    text-decoration:none; /* remove underline */
}
.contact-form h2::after, .contact-info h2::after {
    content:"";
    width:50px;
    height:3px;
    background:#0077aa;
    display:block;
    margin-top:5px;
    border-radius:2px;
}

/* FORM ELEMENTS */
.contact-form form { display:flex; flex-direction:column; gap:20px; }
.contact-form input, .contact-form textarea {
    padding:12px 15px;
    border-radius:8px;
    border:2px solid #ccc;
    font-size:16px;
    transition: all 0.3s ease;
    outline:none; /* remove blue underline */
}
.contact-form input:focus, .contact-form textarea:focus {
    border-color:#0077aa;
    box-shadow:0 0 8px rgba(0,119,170,0.2);
}

/* Restrict name field to letters and spaces only */
input#name {
    ime-mode: disabled;
}

/* CONTACT BUTTON */
.contact-form button {
    padding:12px 20px;
    background:#0077aa;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    transition: all 0.3s ease;
}
.contact-form button:hover { 
    background:#00c3ff; 
    color:#fff; 
    transform:translateY(-3px);
}

/* CONTACT INFO */
.contact-info p { font-size:16px; margin-bottom:15px; display:flex; align-items:center; }
.contact-info i { color:#0077aa; margin-right:10px; font-size:18px; }

/* MAP SECTION */
.map {
    margin:60px auto;
    max-width:1200px;
    height:400px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.map iframe { width:100%; height:100%; border:0; }

/* RESPONSIVE */
@media(max-width:1024px){ .contact-section { flex-direction:column; } }
@media(max-width:768px){
    .hero h1 { font-size:28px; }
    .hero p { font-size:16px; }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
<div id="header-placeholder"></div>


<!-- HERO -->
<section class="hero">
    <div>
        <h1>Contact Online Education</h1>
        <p>We are here to help with all your Online Education needs.</p>
    </div>
</section>

<!-- CONTACT FORM & INFO -->
<section class="contact-section">
    <!-- Form -->
    <div class="contact-form">
        <h2>Get In Touch</h2>
        <form onsubmit="return validateForm()">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="text" name="subject" id="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Info -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><i class="fas fa-map-marker-alt"></i> Bengaluru, Karnataka-560068</p>
        <p><i class="fas fa-envelope"></i> info@stackly.com</p>
        <p><i class="fas fa-phone"></i> +91 70107 92745</p>
    </div>
</section>

<!-- GOOGLE MAP -->
<section class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019899983048!2d-122.41941518468168!3d37.7749297797591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d3f3bb5b%3A0x1f2d78c77c05cd17!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<!-- FOOTER -->
<div id="footer-placeholder"></div>    

<script>
  // Load header
  fetch('header2.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // Header Interactions
      const menuBtn = document.querySelector('.menu-btn');
      const homeArrow = document.querySelector('.home-link span');

      menuBtn?.addEventListener('click', () => {
        document.getElementById('navBar').classList.toggle('active');
      });

      homeArrow?.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        const li = event.target.closest('li');
        li.classList.toggle('show-submenu');
      });
    });

  // Load footer
  fetch('footer2.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;

      // Subscribe button JS (after footer is loaded)
      const subscribeBtn = document.getElementById('subscribeButton');
      const emailInput = document.getElementById('newsletterEmail');
      const emailError = document.getElementById('emailError');

      subscribeBtn?.addEventListener('click', function(e) {
        const email = emailInput.value.trim();
        const valid = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (valid.test(email)) {
          // Redirect to 404error.html only if email is valid
          window.location.href = '4042.html';
        } else {
          e.preventDefault();
          emailError.style.display = 'block';
          emailInput.style.border = '2px solid #ff7a00';
        }
      });

      emailInput?.addEventListener('input', function() {
        emailError.style.display = 'none';
        emailInput.style.border = 'none';
      });
    });

  // Animate service boxes on scroll
  const serviceBoxes = document.querySelectorAll('.service-box');
  const observer = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if(entry.isIntersecting){
        entry.target.style.animation = `fadeInUp 0.8s forwards`;
        entry.target.style.animationDelay = `${index * 0.2}s`;
      }
    });
  }, {threshold:0.2});
  serviceBoxes.forEach(box => observer.observe(box));



// Restrict typing in name field to letters and spaces only
document.getElementById("name").addEventListener("input", function(e){
    this.value = this.value.replace(/[^A-Za-z\s]/g, '');
});

// Form submission redirects to 404error.html
function validateForm() {
    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();
    var subject = document.getElementById("subject").value.trim();
    var message = document.getElementById("message").value.trim();
    
    if(name && email && subject && message) {
        window.location.href = "4042.html";
        return false; // prevent default submission
    }
    return true;
}
</script>

</body>
</html>
